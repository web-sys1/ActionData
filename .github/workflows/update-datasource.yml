name: Auto Update Process

on:
  schedule:
    - cron:  '*/20 * * * *'

jobs:
  update:
    name: Update Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Update Sources
        run: bash ./bin/update_sources.sh
  
      - name: Commit Sources Data
        run: |
          if git diff --name-only covid19/data_sources/*.csv covid19/data_sources/france-*.json covid19/data_sources/vaccines.json | grep . ; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "update sources data" covid19/data_sources/*.csv covid19/data_sources/france-*.json covid19/data_sources/vaccines.json
          fi
  
      - name: Build Viz Data
        run: python ./bin/export-main-countries.py
  
      - name: Commit & Push Viz Data
        run: |
          if git diff covid19/data_sources/coronavirus-countries.json | grep . > /dev/null ; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "update viz data" covid19/data_sources/coronavirus-countries.json
            git push
          fi
  